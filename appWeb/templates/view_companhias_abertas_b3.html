<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Companhias Abertas (B3)</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>

    <body>

        {% block content %}
        <div class="container">
            <h1 class="mt-5">{{ title_page }}</h1>

            <table class="table-responsive dataframe table table-bordered table-striped" id="tabela-companhias">
                <thead>
                    <tr>
                        <th>Actions</th>
                        {% for column in table.columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table.values %}
                    <tr data-id="{{ row[0] }}"> 
                        <form action="{{ url_for('main.update_table',table_name = table_name , row_id=row[0]) }}" method="POST">
                            <td>
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                            </td>
                            
                            {% for cell in row %}
                            {% if table.columns[loop.index0] == 'index' %}
                                <td> {{ cell }}</td>
                            {% else %}
                                <td><input type="text" name="{{ table.columns[loop.index0] }}" value="{{ cell }}"></td>
                            {% endif %}
                            {% endfor %}
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <!-- <div class="table-responsive">
                {{ table|safe }}
            </div> -->
        </div>
        {% endblock %}

    </body>
</html>
